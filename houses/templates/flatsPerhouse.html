        {% for flat in flats %}
        <div>
           <img class="thumbnail" src="{{flat.bedroom.url}}" alt="">
           <a href="{% url 'flat-detail' flat.id %}"><p>BedRoom</p></a>
           {% comment %} <img class="thumbnail" src="{{flat.kitchen.url}}" alt="">
           <p>Kitchen</p>
           <img class="thumbnail" src="{{flat.sittingroom.url}}" alt="">
           <p>Sitting Room</p>
           <img class="thumbnail" src="{{flat.convience.url}}" alt="">
           <p>Convience</p> {% endcomment %}

           <h5>No Of Rooms: {{flat.Rooms_No}} </h5>
           <h5>Location On Building: {{flat.floor}} {% if "floor" in flat.floor %}  {% else %}  floor {% endif %} - {{flat.side}} side</h5>
           <p>Price:  <strong>N {{flat.price}}</strong> </p>

           <button type="button"> <a href={% url 'initiate-payment' house_id flat.id %}> Rent! </a> </button>

        </div>
        {% endfor %}
        <script src="" async defer></script>
    </body>
</html>
